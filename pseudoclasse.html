<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pseudo-Classes</title>
    <style>
        a{
            color: blue;
            text-decoration: underline;
        }

        a:hover{
            color: red;
            text-decoration: underline
        }
        ul li:first-child{
            font-weight: bold;
        }
        ul li:last-child{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Pseudo-Classes</h1>

</html>

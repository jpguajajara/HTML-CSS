<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Floxoox</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .flex-intem {
            background-color: bisque;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Flexbox</h1>
    <div class="flex-container">
        <div class="flex-intem">Item 1</div>
        <div class="flex-intem">Item 2</div>
        <div class="flex-intem">Item 3</div>
    </div>
</body>
</html>
